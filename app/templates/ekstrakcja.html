{% extends 'base.html' %}
{% block title %}EKSTRAKCJA OPINII{% endblock %}
{% block content %}
<form method="POST" action="{{url_for('ekstrakcja')}}">
  <div class="row g-3 align-items-center">
      <div class="col-auto">
          <label for="product_id" class="col-form-label">Kod produktu</label>
      </div>
      <div class="col-auto">
          <input type="text" required id="product_code" name="product_code" placeholder="Wpisz kod produktu" class="form-control" aria-describedby="passwordHelpInline">
      </div>
      <div class="col-auto">
          <input type="submit" class="btn btn-success" value="ekstrakcja">
      </div>
  </div>
</form>
{% endblock %}
