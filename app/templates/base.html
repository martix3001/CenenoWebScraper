<!doctype html>
<html lang="pl">
    <head>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>PP2 - CeneoWebScraper</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>

    <body>
        <header>
            <ul class="nav justify-content-center bg-dark">
                <li class="nav-item">
                  <a class="nav-link " href="{{url_for('index')}}">Strona Główna</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{url_for('ekstrakcja')}}">Ekstrakcja</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{url_for('lista_produkt')}}">Lista Produktów</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('autor')}}">O autorze</a>
                </li>
              </ul>
        </header>
        <div class="container">
            <div class="row tex-center">
                <div class="col">
                    <h2>{% block title %}{% endblock %}</h2>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    {% block content %}{% endblock %}

                </div>
        </div>
        {% block script %}
        {% endblock %}

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    </body>
</html>
